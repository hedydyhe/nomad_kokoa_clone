<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Friends - KokoaTalk</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>19:00</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <header class="header">
    <h1 class="header__h1">Friends</h1>
    <div class="header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><i class="fas fa-cog fa-lg"></i></span>
    </div>
  </header>
  <a id="friends">
    <div class="friends-search">
      <i class="fa fa-search"></i>
      <input type="text" placeholder="Find friends Name">
  </a>
  <div class="user">
    <div class="user__column">
      <img src="img/katocps.jpeg" class="user__img" />
      <div class="user__text">
        <h4 class="user__name">Hedy</h4>
        <h6 class="user__title">Nothing</h6>
      </div>
    </div>
  </div>
  <div class="friends-channel">
    <div class="friends-channel__header">
      <span>Channel</span>
      <i class="fas fa-chevron-up fa-xs"></i>
    </div>
    <div class="user">
      <div class="user__column">
        <img src="img/nomadcoder.png" class="user__img" />
        <div class="user__text">
          <h4 class="user__name">Channel</h4>
        </div>
      </div>
      <div class="user__column">
        <span>2</span>
        <i class="fas fa-chevron-right fa-xs"></i>
      </div>
    </div>
  </div>
  <nav class="nav">
    <ul class="nav__ul">
      <li class="nav__li"><a class="nav__a" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
      <li class="nav__li"><a class="nav__a" href="chats.html"> <span class="nav__notification badge">1</span>
          <i class="far fa-comment fa-2x"></i></a></li>
      <li class="nav__li"><a class="nav__a" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
      <li class="nav__li"><a class="nav__a" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
    </ul>
  </nav>
  <div class="bigScreenText">
    <span>Please make your screen smaller</span>
  </div>
  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
