<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>KokoaTalk Chats</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>19:00</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <header class="header">
    <h1 class="header__h1">Chats</h1>
    <div class="header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="far fa-comment-dots fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><i class="fas fa-cog fa-lg"></i></span>
    </div>
  </header>
  <div class="user">
    <div class="user__column">
      <img src="img/nomadcoder.png" class="user__img" />
      <a href="chat.html">
        <div class="user__text">
          <h4 class="user__name">Channel</h4>
          <h6 class="user__title">Hello!! How are you??</h6>
      </a>
    </div>
  </div>
  <div class="user__column">
    <span class="user__time">12:12</span>
    <div class="badge">1</div>
  </div>
  </div>
  <nav class="nav">
    <ul class="nav__ul">
      <li class="nav__li"><a class="nav__a" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
      <li class="nav__li"><a class="nav__a" href="chats.html"> <span class="nav__notification badge">1</span>
          <i class="far fa-comment fa-2x"></i></a></li>
      <li class="nav__li"><a class="nav__a" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
      <li class="nav__li"><a class="nav__a" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
    </ul>
  </nav>
  <div class="bigScreenText">
    <span>Please make your screen smaller</span>
  </div>
  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
