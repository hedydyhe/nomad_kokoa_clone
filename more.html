<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>More</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>19:00</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <header class="header">
    <h1 class="header__h1">More</h1>
    <div class="header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="far fa-comment-dots fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><i class="fas fa-cog fa-lg"></i></span>
    </div>
  </header>
  <main class="more-screen">
    <div class="user">
      <div class="user__column">
        <img src="img/nomadcoder.png" class="user__img" />
        <div class="user__text">
          <h4 class="user__title">Channel</h4>
          <h6 class="user__title">010-1234-5678</h6>
        </div>
      </div>
      <div class="user__column">
        <i class="far fa-comment-alt fa-lg"></i>
      </div>
    </div>
    <div class="icon">
      <div class="icon__icon">
        <i class="far fa-calendar"></i>
        <span>Calendar</span>
      </div>
      <div class="icon__icon">
        <i class="far fa-smile-beam"></i>
        <span>Emoticons</span>
      </div>
      <div class="icon__icon">
        <i class="fas fa-paint-roller"></i>
        <span>Themes</span>
      </div>
      <div class="icon__icon">
        <i class="fas fa-file-invoice-dollar"></i>
        <span>Account</span>
      </div>
    </div>
    <div class="more">
      <h4 class="more__title">Suggestions</h4>
      <div class="more__icons">
        <div class="more__icon">
          <div class="more__image">
            <i class="fas fa-quote-right"></i>
          </div>
        </div>
      </div>
      <nav class="nav">
        <ul class="nav__ul">
          <li class="nav__li"><a class="nav__a" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
          <li class="nav__li"><a class="nav__a" href="chats.html"> <span class="nav__notification badge">1</span>
              <i class="far fa-comment fa-2x"></i></a></li>
          <li class="nav__li"><a class="nav__a" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
          <li class="nav__li"><a class="nav__a" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
          </li>
        </ul>
      </nav>
      <div class="bigScreenText">
        <span>Please make your screen smaller</span>
      </div>
      <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
