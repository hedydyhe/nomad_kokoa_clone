<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Welcome to KoKoaTalk</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>19:00</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <header class="login-header">
    <h1 class="login-header__title">Welcome to KoKoa Clone</h1>
    <p class="login-header__text">If you have a KaKao Account, log in with your email or phone number.</p>
  </header>
  <form id="login-form">
    <input type="text" placeholder="Email or phone number" />
    <input type="password" placeholder="Password" />
    <a id="login__friends" href="friends.html">
      <input type="submit" value="Log In" /></a>
    <input type="submit" value="Sign Up" />
    <a href="">Find Kokoa Account or Password</a>
  </form>
  <div class="bigScreenText">
    <span>Please make your screen smaller</span>
  </div>
  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>

</body>

</html>
