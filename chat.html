<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>19:00</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  </div>
  <div class="header">
    <div class="header__column">
      <a href="chats.html">
        <i class="fa fa-chevron-left fa-lg"></i>
      </a>
    </div>
    <div class="header__column">
      <span class="header__text">Lynn</span>
    </div>
    <div class="header__column">
      <i class="fa fa-search"></i>
      <i class="fa fa-bars"></i>
    </div>
  </div>
  </header>
  <main class="chat">
    <div class="date-divider">
      <span class="date-divider__text">Wednesday, August 3, 2023</span>
    </div>
    <div class="chat__message chat__message-from-me">
      <span class="chat__message-time">18:00</span>
      <span class="chat__message-body">
        Hello! You are Nomad?
      </span>
    </div>
    <div class="chat__message chat__message--to-me">
      <img src="img/nomadcoder.png" class="chat__img">
      <div class="chat__message-center">
        <h3 class="chat__message-username">Nomad</h3>
        <span class="chat__message-body">
          Yes!! How are you??
        </span>
      </div>
      <span class="chat__message-time">19:40</span>
    </div>
  </main>
  <div class="type-message">
    <i class="fa fa-plus fa-lg"></i>
    <div class="type-message__input">
      <input type="text">
      <i class="fa fa-smile-o fa-lg"></i>
      <span class="record-message">
        <i class="fa fa-microphone fa-lg"></i>
      </span>
    </div>
  </div>
  <div class="bigScreenText">
    <span>Please make your screen smaller</span>
  </div>
  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
